<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fresh</title>

    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">

    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
  <div>
	<button id="enableEthereumButton" class="button is-button k-button k-primary raised has-gradient is-bold is-fullwidth">
                                    <span id="connectAccount" class="text">Connect Web3</span>
                                    <span class="front-gradient"></span>
                                </button>
        <button id="enableEthereumButton" class="button is-button k-button k-primary raised has-gradient is-bold is-fullwidth">
                                    <span id="connectAccount" class="text">Connect Web3 2</span>
                                    <span class="front-gradient"></span>
                                </button>
        <button id="sendEthButton" class="button is-button k-button k-primary raised has-gradient is-bold is-fullwidth">
                                    <span class="text">Send</span>
                                    <span class="front-gradient"></span>
                                </button>
  </div>

  <script type="text/javascript">
    
      var connectAccount = document.querySelectorAll('#connectAccount');
      var enableEthereumButton = document.querySelectorAll('#enableEthereumButton');
      const sendEthButton = document.querySelecto('#sendEthButton');

let accounts = [];

//Sending Ethereum to an address
sendEthButton.addEventListener('click', () => {
  ethereum
    .request({
      method: 'eth_sendTransaction',
      params: [
        {
          from: accounts[0],
          to: '0x2f318C334780961FB129D2a6c30D0763d9a5C970',
          value: '1000000000000000000',
        },
      ],
    })
    .then((txHash) => console.log(txHash))
    .catch((error) => console.error);
});

enableEthereumButton.addEventListener('click', () => {
  getAccount();
});

async function getAccount() {
  const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
  const account = accounts[0];
  connectAccount.innerHTML = account;
}
  </script>
</body>
</html>
